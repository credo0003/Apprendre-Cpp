<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>D√©fis C++ interactifs !</title>
    <style>

</head>
<body>
    <h1>D√©fis interactifs pour apprendre le C++ !</h1>

                    question.innerHTML = "D√©fi 2 : Quel type permet de stocker un nombre entier ?";

                message.style.color = "blue";

                    question.innerHTML = "D√©fi 3 : Quel mot-cl√© d√©finit une variable d√©cimale ?";
                    document.getElementById("codeInput").value = "";

            }
            else if (niveau === 3 && code === "float") {
                message.innerHTML = "Excellent ! `float` stocke les nombres d√©cimaux üåä";
                message.style.color = "purple";

                message.innerHTML += "<br><br> üéâ F√©licitations ! Tu as compl√©t√© les 3 premiers d√©fis.";
            }
            else {
                message.innerHTML = "Essaie encore ! Ce n'est pas la bonne r√©ponse. ü§î";
                message.style.color = "red";
                mascotte.src = "https://i.imgur.com/AB4F5oE.png"; // Image mascotte normale
            }
        }
    </script>
</body>
</html>
